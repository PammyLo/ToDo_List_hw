<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(todo, index) in todos">
          <span>{{ todo.name }}</span>
          <label for="high-priority">High priority</label>
          <input type="radio" id="priority" value="high" v-model="todo.priority">
          <label for="low-priority">Low priority</label>
          <input type="radio" id="priority" value="low" v-model="todo.priority">
        </li>
      </ul>

      <form v-on:submit.prevent="saveNewTodo">
        <label for="new-todo">Add another item to your ToDo list: </label>
        <input type="text" id="new-todo" v-model="newTodo">
        <input type="submit" value="Save new ToDo item">
      </form>

    </div>
  </body>

</html>
